<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image" href="img/images (6).jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YS-Editor</title>
</head>

<body>

    <div class="parent">
        <div class="container">
            <div class="viewer">
                <div class="left">
                    <div class="imge">
                        <button id="upload"><i class="fa-solid fa-upload"></i> Choose a photo</button>
                        <!-- <img src="" > -->
                        <!-- the img will putting by upload by javaScript -->
                    </div>

                    <div class="upload-input">
                        <input type="file" id="file" accept=".jpg , .png ,.mp4">
                    </div>
                </div>
                <button id="upload2"><i class="fa-solid fa-upload"></i>Choose a photo</button>
            </div>
            <div class="right">
                <div class="rotate"></div>
                <form id="form" action="">
                    <p class="title"><span>Filters :</span> <i id="throwDown" class="fa-solid fa-arrow-down"></i></p>
                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="blur">blur</label>
                            <span></span>
                        </div>
                        <input type="range" id="blur">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="grayscale">Grayscale</label>
                            <span></span>
                        </div>
                        <input type="range" id="grayscale">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="brightness">Brightness</label>
                            <span></span>
                        </div>
                        <input type="range" id="brightness">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="opacity">Opacity</label>
                            <span></span>
                        </div>
                        <input type="range" id="opacity">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="hue-rotate">Hue-rotate</label>
                            <span></span>
                        </div>
                        <input type="range" id="hue-rotate">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="invert">invert</label>
                            <span></span>
                        </div>
                        <input type="range" id="invert">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="saturate">Saturate</label>
                            <span></span>
                        </div>
                        <input type="range" id="saturate">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="sepia">Sepia</label>
                            <span></span>
                        </div>
                        <input type="range" id="sepia">
                    </div>

                    <div class="row">
                        <div class="labaleAndnum">
                            <label for="contrast">Contrast</label>
                            <span></span>
                        </div>
                        <input type="range" id="contrast">
                    </div>
                </form>
                <div class="btns">
                    <button id="reset" type="reset"><i class="fa-solid fa-rotate-right"></i>Reset</button>
                    <button id="download"><i class="fa-solid fa-download"></i>Download</button>
                </div>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
